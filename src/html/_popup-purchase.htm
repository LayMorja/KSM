<div id="purchase-popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
            <svg>
               <use xlink:href="#popup-close">
            </svg>
         </button>
			<h4>Предложение к закупке</h4>
         <h6>О предоставлении коммерческого предложения на поставку оборудования</h6>
         <p>Организатор ООО «НТЦ КСМ» / № 23367/56585</p>
         <form action="#" class="purchase-form">
            <h3>Сведения об организации</h3>
            <div class="purchase-form__body">
               <div class="purchase-form__item">
                  <input autocomplete="off" type="text" id="purchase-org-name" name="Название организации" placeholder="Название" required>
                  <button class="close-button">
                     <svg>
                        <use xlink:href="#close-button">
                     </svg>
                  </button>
               </div>
               <div class="purchase-form__item">
                  <input autocomplete="off" type="text" id="purchase-org-city" name="Город организации" placeholder="Город" required>
                  <button class="close-button">
                     <svg>
                        <use xlink:href="#close-button">
                     </svg>
                  </button>
               </div>
               <div class="purchase-form__item">
                  <input autocomplete="off" type="text" id="purchase-org-adress" name="Юр. адрес организации" placeholder="Юр. адрес" required>
                  <button class="close-button">
                     <svg>
                        <use xlink:href="#close-button">
                     </svg>
                  </button>
               </div>
               <div class="purchase-form__item">
                  <input autocomplete="off" type="text" id="purchase-org-action" name="Направление деятельности организации" placeholder="Направление деятельности" required>
                  <button class="close-button">
                     <svg>
                        <use xlink:href="#close-button">
                     </svg>
                  </button>
               </div>
            </div>
            <h3>Контакты организации</h3>
            <div class="purchase-form__body">
               <div class="purchase-form__item">
                  <input autocomplete="off" type="text" id="purchase-name" name="Контактное лицо организации" placeholder="Контактное лицо" required>
                  <button class="close-button">
                     <svg>
                        <use xlink:href="#close-button">
                     </svg>
                  </button>
               </div>
               <div class="purchase-form__item">
                  <input autocomplete="off" type="tel" name="Телефон организации" placeholder="Телефон" required>
                  <button class="close-button">
                     <svg>
                        <use xlink:href="#close-button">
                     </svg>
                  </button>
               </div>
               <div class="purchase-form__item">
                  <input autocomplete="off" type="text" id="purchase-rang" name="Должность" placeholder="Должность" required>
                  <button class="close-button">
                     <svg>
                        <use xlink:href="#close-button">
                     </svg>
                  </button>
               </div>
               <div class="purchase-form__item">
                  <input autocomplete="off" type="email" name="Почта" placeholder="Почта" required>
                  <button class="close-button">
                     <svg>
                        <use xlink:href="#close-button">
                     </svg>
                  </button>
               </div>
               <div class="response-form__item">
                  <textarea name="Комментарий" placeholder="Комментарий"></textarea>
               </div>
            </div>
            <div class="purchase-form__activities">
               <label for="summary">
                  <img src="@img/icons/summary.svg" alt="" aria-hidden="true">
                  <span>Прикрепить резюме</span>
               </label>
               <input type="file" name="Резюме" id="summary">
               <button type="submit" class="cta">Отправить</button>
            </div>
         </form>
		</div>
	</div>
</div>
